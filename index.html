<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destinations</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Travel Destinations</h1>
        <p>Plan out your next vacation!</p>
    </header>
    <main>
        <article id="leftArticle" class="container-lg">
            <h3>Enter Destination</h3>
            <form id="userInput">
                <ul>
                    <li class="mb-3">
                    <label for="userInput" class="form-label">Destination City</label>
                    <input type="text" required="required" class="form-control" id="userCity" placeholder="Enter the Name of the City">
                    </li>
                    <li class="mb-3">
                        <label for="userInput" class="form-label">Location</label>
                        <input type="text" required="required" class="form-control" id="userState" placeholder="Enter the State of the City">
                    </li>
                    <li class="mb-3">
                        <label for="userInput" class="form-label">Photo</label>
                        <input type="url" class="form-control" id="userPhoto" placeholder="Enter a URL of a photo">
                    </li>
                    <li class="mb-3">
                        <label for="userInput" class="form-label">Description</label>
                        <input type="text" class="form-control" id="userWhy" placeholder="Why do you want to visit?">
                    </li>
                    <li>
                        <input type="submit" id="userSubmit"></button>
                    </li>
                </ul>
            </form>
        </article>

        <article id="rightArticle" class="container-lg">
            <h3>Future Destinations</h3>
            <section id="cardsContainer" class="row row-cols-3 row-cols-md-2 g-4">

            </section>
        </article>
    </main> 
    <script src="./script.js"></script>
</body>
</html>
